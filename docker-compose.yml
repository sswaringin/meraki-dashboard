services:
  # Database
  db:
    image: postgres:15-alpine
    container_name: meraki-db
    environment:
      POSTGRES_USER: meraki
      POSTGRES_PASSWORD: meraki_password
      POSTGRES_DB: meraki
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meraki"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend
  backend:
    platform: ${PLATFORM_ARCH:-linux/amd64}
    build:
      context: ./meraki-dashboard-backend
      target: dev
      args:
        PLATFORM_ARCH: ${PLATFORM_ARCH:-linux/amd64}
    container_name: meraki-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://meraki:meraki_password@db:5432/meraki
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./meraki-dashboard-backend/src:/app/src
